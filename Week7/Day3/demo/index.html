<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Container Demo</title>
</head>
<body>
    <div id="boxes-container">
        <h2 id="box-heading" class="box-items">Boxes Heading</h2>
        <div id="numbers-box-container" class="box-items">
            <span class="box-numbers">1</span>
            <span class="box-numbers">2</span>
            <span class="box-numbers">3</span>
        </div>
        <div class="box-items"></div>
    </div>
</body>
</html>
